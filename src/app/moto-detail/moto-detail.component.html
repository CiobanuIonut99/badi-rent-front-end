<mat-card class="container-class" *ngIf="moto">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"><mat-icon>car_rental</mat-icon></div>
    <mat-card-title>{{moto.name}}</mat-card-title>
    <mat-card-subtitle>{{moto.brand}}</mat-card-subtitle>
  </mat-card-header>
  <img id="image-card" src="data:image/png;base64,{{moto.motoImage}}"/>
  <mat-card-content>
    <div>
      <p class="paragraph-card">Rent price: {{moto.rentPrice}}</p>
      <p class="paragraph-card">Insurance: {{moto.insurancePrice}}</p>
    </div>

  </mat-card-content>
  <mat-card-actions class="button-container">
    <button class="rent-button" mat-button>Rent now</button>
  </mat-card-actions>
</mat-card>
